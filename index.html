<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  #converter {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h2 {
    margin-top: 0;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin:10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    cursor: pointer;
    margin-right: 10px;
  }
  #result {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="converter">
  <h2>Temperature Converter</h2>
  <label for="temperature">Temperature:</label>
  <input type="number" id="temperature" placeholder="Enter temperature">
  <button onclick="convertToCelsius()">Convert to Celsius</button>
  <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  <p id="result"></p>
</div>

<script>
  function convertToCelsius() {
    const temperatureInput = parseFloat(document.getElementById('temperature').value);
    const celsius = (temperatureInput - 32) * 5/9;
    document.getElementById('result').textContent = `${temperatureInput.toFixed(2)}째F is ${celsius.toFixed(2)}째C`;
  }

  function convertToFahrenheit() {
    const temperatureInput = parseFloat(document.getElementById('temperature').value);
    const fahrenheit = (temperatureInput * 9/5) + 32;
    document.getElementById('result').textContent = `${temperatureInput.toFixed(2)}째C is ${fahrenheit.toFixed(2)}째F`;
  }
</script>
</body>
</html>
